customizations:
  stacks:
    - name: breakglass-user-stack
      description: Creates a break-glass IAM user in GovCloud
      regions:
        - us-gov-west-1
      accounts:
        - SharedServices
        - Network
        - Development
        - QA
        - Stage01
        - Production
      template: customizations/templates/create-breakglass-user.yaml
      parameters:
        - parameterKey: UserName
          parameterValue: BreakglassUser
        - parameterKey: SecretName
          parameterValue: breakglass/GovCloud-bg-user  # Or customize per account          
    - name: client-vpn-stack
      description: Client VPN endpoint with SAML (IAM Identity Center) in GovCloud using
        SSM param lookups
      regions:
      - us-gov-west-1
      accounts:
      - Network
      template: customizations/templates/client-vpn.yaml
      parameters:
      - parameterKey: ServerCertificateArn
        parameterValue: arn:aws-us-gov:acm:us-gov-west-1:395612705500:certificate/e0e2c68d-cf65-4060-80e5-5240ae2c09b0
      - parameterKey: ClientCidr
        parameterValue: 10.255.0.0/22
      - parameterKey: VpcId
        parameterValue: '{{ssm:/accelerator/network/vpc/Network-Boundary/id}}'
      - parameterKey: AssocSubnetIdA
        parameterValue: '{{ssm:/accelerator/network/vpc/Network-Boundary/subnet/Network-Boundary-Trust-A/id}}'
      - parameterKey: AssocSubnetIdB
        parameterValue: '{{ssm:/accelerator/network/vpc/Network-Boundary/subnet/Network-Boundary-Trust-B/id}}'
      - parameterKey: SAMLProviderArn
        parameterValue: ''
      - parameterKey: SamlMetadataDocument
        parameterValue: "<?xml version=\"1.0\" encoding=\"UTF-8\"?><md:EntityDescriptor\
          \ xmlns:md=\"urn:oasis:names:tc:SAML:2.0:metadata\" entityID=\"https://portal.sso.us-gov-west-1.amazonaws.com/saml/assertion/MzkwMTA2MzI2Mjc1X2lucy03MDFhNzRjYmMwN2FjODJm\"\
          >\n  <md:IDPSSODescriptor WantAuthnRequestsSigned=\"false\" protocolSupportEnumeration=\"\
          urn:oasis:names:tc:SAML:2.0:protocol\">\n    <md:KeyDescriptor use=\"signing\"\
          >\n      <ds:KeyInfo xmlns:ds=\"http://www.w3.org/2000/09/xmldsig#\">\n  \
          \      <ds:X509Data>\n          <ds:X509Certificate></ds:X509Certificate>\n\
          \        </ds:X509Data>\n      </ds:KeyInfo>\n    </md:KeyDescriptor>\n  \
          \  <md:SingleLogoutService Binding=\"urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST\"\
          \ Location=\"https://portal.sso.us-gov-west-1.amazonaws.com/saml/logout/MzkwMTA2MzI2Mjc1X2lucy03MDFhNzRjYmMwN2FjODJm\"\
          />\n    <md:SingleLogoutService Binding=\"urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect\"\
          \ Location=\"https://portal.sso.us-gov-west-1.amazonaws.com/saml/logout/MzkwMTA2MzI2Mjc1X2lucy03MDFhNzRjYmMwN2FjODJm\"\
          />\n    <md:NameIDFormat>urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified</md:NameIDFormat>\n\
          \    <md:SingleSignOnService Binding=\"urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST\"\
          \ Location=\"https://portal.sso.us-gov-west-1.amazonaws.com/saml/assertion/MzkwMTA2MzI2Mjc1X2lucy03MDFhNzRjYmMwN2FjODJm\"\
          />\n    <md:SingleSignOnService Binding=\"urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect\"\
          \ Location=\"https://portal.sso.us-gov-west-1.amazonaws.com/saml/assertion/MzkwMTA2MzI2Mjc1X2lucy03MDFhNzRjYmMwN2FjODJm\"\
          />\n  </md:IDPSSODescriptor>\n</md:EntityDescriptor>"
      - parameterKey: EnableConnectionLogs
        parameterValue: 'false'
